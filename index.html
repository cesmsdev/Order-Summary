<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/mains.css">
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <section class="bg-hero"></section>
        <section class="container-info">
            <h1 class="main-title">Order Summary</h1>
            <p class="description">
                You can now listen to millions of songs, audiobooks, 
                and podcasts on any device anywhere you like!
            </p>
            <div class="price-plan">
                <div class="price-plan_img">
                    <img src="assets/images/icon-music.svg" alt="icon-music">
                </div>
                <div class="price-plan_info">
                    <strong class="price-plan_info_name">Annual Plan</strong>
                    <span class="price-plan_info_amount">$59.99/year</span>
                </div>
                <div class="price-plan_change">
                    <a href="#" class="btn-plan_change">Change</a>
                </div>
            </div>
            <a href="#" class="btn btn-buy">Procced to payment</a>
            <a href="#" class="btn btn-cancel">Cancel Order</a>
        </section>
    </main>
</body>
</html>
